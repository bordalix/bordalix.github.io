---
layout: blog
---
<style>
  #results-container li span {
    font-size: 0.7rem;
  }
</style>

<section>
  <div class="container">
    <h1 class="heading">
      <span>Search</span>
    </h1>
    <p class="control">
      <input
        type="search"
        id="search-input"
        placeholder="Search posts, live results"
        class="form-control"
        autofocus="autofocus" />
    </p>
    <ul id="results-container"></ul>
  </div>
</section>

<script src="/js/simple-jekyll-search.min.js"></script>
<script>
  document.onreadystatechange = () => {
    const json = '/search.json'
    const query = new URL(location.href).searchParams.get('q')
    const searchInput = document.getElementById('search-input')
    const resultsContainer = document.getElementById('results-container')
    const searchResultTemplate = '<li><a href="{{ site.url }}{url}">{title}</a> &middot; <span>{category}</span> <span class="timeago">{date}</span></li>'
    const templateMiddleware = (prop, value) => {
      if (prop === 'date') {
        const ago = timeAgo(value)
        return ago ? `&middot; ${ago}` : ''
      }
    }
    const sjs = SimpleJekyllSearch({json, resultsContainer, searchInput, searchResultTemplate, templateMiddleware})
    if (query) {
        searchInput.value = query
        setTimeout(() => sjs.search(query), 500)
      }
    }
</script>
