<style>
  div.metainfo {
    border-bottom: 1px silver solid;
    border-top: 1px silver solid;
    color: silver;
    display: flex;
    justify-content: space-between;
    margin-bottom: 0;
    padding: 0;
  }
  div.metainfo p {
    font-size: 0.9rem;
    margin: 0.3rem 0;
  }
  a.tag:hover {
    text-decoration: none;
  }
  a.tag span {
    background-color: var(--cream);
    border-radius: 4px;
    font-size: 0.66rem;
    padding: 0 0.3rem;
  }
  a.tag span:hover {
    background-color: var(--orange);
    color: var(--white);
  }
</style>

<h3>
  <a href="{{ foo.url }}">{{ foo.title }}</a>
</h3>
<div class="metainfo">
  <p>
    <time datetime="{{ foo.date }}" class="timeago">{{ foo.date }}</time>
    <span class="only-if-js">&middot;</span>
    <span class="listen only-if-js false-link">listen</span>
    <span class="stop only-if-js false-link" style="display: none">stop</span>
  </p>
  {% include html/post/share.html %}
</div>
{% if foo.tags %}
<p style="text-align: right">
  {% for tag in foo.tags %}
  <a class="tag" href="/search?q={{tag}}">
    <span>#{{ tag }}</span>
  </a>
  {% endfor %}
</p>
{% endif %}
