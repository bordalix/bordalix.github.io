<link rel="alternate" hreflang="x-default" href="https://joaobordalo.com/" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<link rel="preconnect" href="https://joaobordalo.com" />
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="author" content="Jo達o Bordalo" />
{% if page.description %}
<meta name="description" content="{{ page.description | truncate: 160 }}" />
<meta name="twitter:description" content="{{ page.description | truncate: 160 }}" />
<meta property="og:description" content="{{ page.description | truncate: 160 }}" />
{% elsif page.title %}
<meta name="description" content="{{ page.title | truncate: 160 }}" />
<meta name="twitter:description" content="{{ page.title | truncate: 160 }}" />
<meta property="og:description" content="{{ page.title | truncate: 160 }}" />
{% else %}
<meta name="description" content="{{ site.description | truncate: 160 }}" />
<meta name="twitter:description" content="{{ site.description | truncate: 160 }}" />
<meta property="og:description" content="{{ site.description | truncate: 160 }}" />
{% endif %}
<meta name="twitter:label1" content="Author" />
<meta name="twitter:data1" content="Jo達o Bordalo" />
{% if page.content %}
<meta name="twitter:label2" content="Reading time" />
{% assign words = page.content | number_of_words %} {% if words < 360 %}
<meta name="twitter:data2" content="1 minute" />
{% else %}
<meta
  name="twitter:data2"
  content="{{ words |
    divided_by:180 }} minutes" />
{% endif %} {% endif %}
<meta name="keywords" content="Full stack developer" />
<meta property="og:locale" content="pt_PT" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.og_image }}{% endif %}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="512" />
<meta property="og:image:height" content="512" />
<meta property="og:site_name" content="Jo達o Bordalo homepage" />
<meta property="article:publisher" content="https://www.facebook.com/bordalix" />

<meta property="article:published_time" content="{{ page.date }}" />
<meta name="twitter:card" content="summary_large_image" />
