<section id="contact" tabindex="0">
  <div class="container">
    <h2 class="heading">
      <span>Contact</span>
    </h2>
    <h3 class="lead">Get in touch</h3>
    <form id="contact-form" action="https://formspree.io/f/joao.bordalo@gmail.com" method="post">
      <div class="controls">
        <div class="text_column left">
          <div class="form-group">
            <label for="name">Your name *</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required="required"
              class="form-control"
              autocomplete="name" />
          </div>
        </div>
        <div class="text_column right">
          <div class="form-group">
            <label for="email">Your email *</label>
            <input
              type="email"
              name="_replyto"
              id="email"
              placeholder="Enter your email"
              required="required"
              class="form-control"
              autocomplete="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="message">Your message *</label>
          <textarea
            rows="4"
            name="message"
            id="message"
            placeholder="Enter your message"
            required="required"
            class="form-control"></textarea>
        </div>
        <p style="text-align: center; margin-top: 2rem">
          <input type="submit" value="Send message2" class="btn btn-primary" />
        </p>
      </div>
    </form>
  </div>
  <div style="clear: both"></div>
</section>
