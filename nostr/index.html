<style>
  section.user {
    display: flex;
    justify-content: space-between;
    gap: 2rem;
    & > p {
      height: 8rem;
      width: 8rem;
    }
    & img {
      border-radius: 50%;
      border: 1px solid silver;
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    & > div {
      align-items: center;
      display: flex;
      justify-content: flex-end;
       & div:first-child p {
        font-weight: 700;
        padding-right: 1rem;
        text-align: right;
      }
      & p {
        font-size: 0.8rem;
        margin-bottom: 0.21rem;
      }
    }
  }
  @media (max-width: 440px) {
    section.user {
      flex-direction: column;
      & > p {
        margin: auto;
      }
      & > div {
        justify-content: center;
      }
    }
  }
  section.day {
    & time {
      background-color: var(--orange);
      color: var(--white);
      display: block;
      font-size: 0.8rem;
      margin: 0;
      padding: 0.2rem 1rem;
    }
    & .notesAndReplies {
      & .post {
        padding: 1rem;
         & div:first-child {
          display: flex;
          justify-content: space-between;
          & p {
            color: var(--grey);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
          }
        }
      }
       & .post:nth-child(even) {
        background-color: var(--egg);
      }
       & .post:nth-child(odd) {
        background-color: var(--cream);
      }
       & .post p:first-child {
        font-size: 0.8rem;
      }
       & .post p:last-child {
        margin-bottom: 0;
      }
    }
  }
</style>

<template id="user">
  <section class="user">
    <p></p>
    <div>
      <div>
        <p>name:</p>
        <p>nip05:</p>
        <p>lud16:</p>

      </div>
      <div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>

</template>

  <section class="day">

  </section>

  <div class="post">
    <div>
      <p></p>
      <p></p>
    </div>
    <p></p>
  </div>
</template>

<section
  id="nostr"
  tabindex="0"
  style="margin-top: 0">
  <div class="container" id="postsList">
    <h1 class="heading">
      <span>Nostr</span>
    </h1>
    <h2 class="lead">Last 7 days on Nostr</h2>
    <p id="loadingProfile">Loading profile {% include /svg/loading.svg %}</p>
    <div id="profileInfo"></div>
    <p id="loadingNotes">Loading notes {% include /svg/loading.svg %}</p>
    <div id="notesList"></div>
  </div>
</section>

<script>
  const relays = [
    'wss://nos.lol',
    'wss://relay.bitcoinpark.com',
    'wss://relay.damus.io',
    'wss://relay.nostr.bg',
    'wss://relay.noswhere.com',
    'wss://relay.primal.net',
  ]

  let pubkey =
    '62cef883863022a4f1d60d54857c9d729650702c9fe227b0988c0b6e36c4bcce'

  if (!window.location.search) {
    window.location.href = window.location.href + `?${pubkey}`
  } else {
    pubkey = window.location.search.substring(1)
    if (/^npub/.test(pubkey)) {
      pubkey = npub2hexa(pubkey)
      window.location.search = `?${pubkey}`
    }
  }

  const pretty = {
    date: (unix) => {
      return new Date(unix * 1000).toLocaleDateString('en-us', {
        weekday: 'long',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
      })
    },
    hour: (unix) => {
      return new Date(unix * 1000).toLocaleTimeString('en-us')
    },
    html: (content) => {
      if (content.match(/https:\/\/.*/g)) {
        for (const match of content.match(/https:\/\/.*/g)) {
          content = content.replace(match, `<a href="${match}">${match}</a>`)
        }
      }
      return content.replace(/\n/g, '<br />')
    },
    link: (note) => {
      const text = `link to ${note.tags?.length == 0 ? 'note' : 'reply'}`
      return `<a href="http://njump.me/${note.id}">${text}</a>`
    },
  }

  // get user profile
  getEvents({ authors: [pubkey], kinds: [0] }).then((events) => {
    document.querySelector('#loadingProfile').remove()
    const mostRecent = events.reduce((prev, curr) =>
      curr.created_at > prev.created_at ? curr : prev
    )
    const { lud16, name, nip05, picture, website} = JSON.parse(mostRecent.content)
    const npub = hexa2npub(pubkey)
    const clone = document.querySelector('#user').content.cloneNode(true)
    const p = clone.querySelectorAll('p')
    if (picture) p[0].innerHTML = `<img src="${picture}">`
    if (name) p[5].innerHTML = `<a href="https://njump.me/${npub}">${name}</a>`
    if (nip05) p[6].innerHTML = `<a href="https://njump.me/${nip05}">${nip05}</a>`
    if (lud16) p[7].innerHTML = `${lud16} ⚡`
    if (website) p[8].innerHTML = `<a href="https://njump.me/${website}">${website}</a>`
    document.querySelector('#profileInfo').appendChild(clone)
  })

  // get events from relays
  const aWeekAgo = Math.floor(Date.now() / 1000 - 7 * 24 * 60 * 60)
  const filter = { authors: [pubkey], kinds: [1], since: aWeekAgo }
  const days = {}
  getEvents(filter).then((data) => {
    document.querySelector('#loadingNotes').remove()
    if (data.length === 0) {
      const p = document.createElement('p')
      p.innerText = '<empty>'
      document.querySelector('#notesList').appendChild(p)
    }
    data
      .sort((a, b) => b.created_at - a.created_at)
      .map((note) => {
        const day = pretty.date(note.created_at)
        if (!days[day]) days[day] = []
        days[day].push(note)
      })
    for (const day of Object.keys(days)) {
      const clone = document.querySelector('#day').content.cloneNode(true)
      const time = clone.querySelector('time')
      const list = clone.querySelector('.notesAndReplies')
      // add day separator
      time.innerText = day
      // add notes
      for (const note of days[day]) {
        const c = document.querySelector('#post').content.cloneNode(true)
        const p = c.querySelectorAll('p')
        p[0].innerHTML = pretty.hour(note.created_at)
        p[1].innerHTML = pretty.link(note)
        p[2].innerHTML = pretty.html(note.content)
        list.appendChild(c)
      }
      document.querySelector('#notesList').appendChild(clone)
    }
  })
</script>
