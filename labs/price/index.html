<head>
  <meta charset="utf-8" />
  <title>BTC price</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <script>
    const fetchPrice = async () => {
      const url = 'https://btcoracle.bordalix.workers.dev/'
      const options = {
        headers: {
          'Content-Type': 'application/json',
        },
      }
      try {
        const res = await fetch(url, options)
        return await res.json()
      } catch (error) {
        console.warn(`error fetching ${url}`, error)
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const price = await fetchPrice()
      const text = price ? `$ ${price}` : 'error'
      document.getElementsByTagName('h2')[0].innerHTML = text
    })
  </script>

  <div class="container">
    <h1 class="heading">Bitcoin price</h1>
    <h2>$ _____.__</h2>
    <p>Median price from a dozen sources</p>
  </div>
</body>
