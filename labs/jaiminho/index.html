<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --primary-color: #6b9e10;
        --secondary-color: black;
      }
      html {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font: inherit;
        vertical-align: baseline;
        font-size: 16px;
      }
      body {
        margin: 0;
        background-color: #ddd;
      }
      h2 {
        text-align: center;
        color: var(--primary-color);
      }
      h3 {
        color: var(--secondary-color);
      }
      button {
        color: white;
        width: 6rem;
        padding: .5rem;
        margin: 0 auto;
        border-color: white;
        text-transform: uppercase;
        background-color: var(--primary-color);
      }
      header {
        display: grid;
        grid-template-columns: auto 1fr auto;
        text-align: center;
        background-color: var(--primary-color);
        padding: .5rem;
        color: white;
      }
      .container {
        max-width: 1080px;
        margin: 0 auto;
      }
      .logo {
        text-align: center;
        padding: 2rem;
      }
      .logo img {
        max-height: 8rem;
      }
      .hero {
        min-height: 15rem;
        display: grid;
        place-items: center;
        background-image: url(hero.jpg);
        background-position: bottom;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .hero *:first-child {
        background-color: var(--primary-color);
        padding: .5rem;
        color: white;
      }
      .offer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 1rem;
        padding: 1rem;
      }
      .offer > div > div {
        padding: .5rem;
        text-align: center;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .offer > div > img {
        max-width: 100%;
      }
      .offer > div > div > h3 {
        height: 3rem;
      }
      .offer > div > div > table {
        margin-bottom: 1rem;
      }
      .offer > div > div > table tr td:nth-child(2) {
        text-align: right;
      }
      .mapa {
        padding: 1rem;
        text-align: center;
      }
      .mapa > div {
        background-color: white;
        padding: .5rem;
      }
      .mapa > div > img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Jaime Cancela</div>
      <div></div>
      <div>9312345678</div>
    </header>
    <main>
      <div class="logo">
        <img src="logo.png" />
      </div>
      <div class="hero"></div>
      <div class="container">
        <h2>Serviços</h2>
        <div class="offer">
          <div>
            <img src="carvao.jpg">
            <div>
              <h3>Carvão</h3>
              <table>
                <tr>
                  <td>Saco 15Kg</td>
                  <td>€30</td>
                </tr>
                <tr>
                  <td>Entrega</td>
                  <td>€5</td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td></tr>
              </table>
              <button>Mais</button>
            </div>
          </div>
          <div>
            <img src="jardim.jpg">
            <div>
              <h3>Jardim</h3>
              <table>
                <tr>
                  <td>Dia de trabalho</td>
                  <td>€75</td>
                </tr>
                <tr>
                  <td>Inclui máquinas e consumíveis</td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td></tr>
              </table>
              <button>Mais</button>
            </div>
          </div>
          <div>
            <img src="lenha.jpg">
            <div>
              <h3>Lenha</h3>
              <table>
                <tr>
                  <td>Azinho 500Kg</td>
                  <td>€40</td>
                </tr>
                <tr>
                  <td>Sobro 500Kg</td>
                  <td>€35</td>
                </tr>
                <tr>
                  <td>Pinho 500Kg</td>
                  <td>€30</td>
                </tr>
                <tr>
                  <td>Entrega e arrumação</td>
                  <td>€10</td>
                </tr>
              </table>
              <button>Mais</button>
            </div>
          </div>
        </div>
        <div class="mapa">
          <h2>Localização</h2>
          <h3>Azeitão e arredores</h3>
          <div><img src="mapa.jpg" /></div>
        </div>
      </div>
    </main>
  </body>
</html>
