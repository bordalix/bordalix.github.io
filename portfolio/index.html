---
title: Portfolio
layout: portfolio
---

  <script>
    function goTo(page) {
      var url = '/portfolio/' + page + '.html';
      window.location = url;
    }
    /* run this when page is ready */
    document.addEventListener("DOMContentLoaded", function () {
      /* lazy load div background images */
      var boxes = document.getElementsByClassName('box');
      [].forEach.call(boxes, function (box) {
        /* lazy load div background images */
        var src = box.getAttribute('data-bg-image');
        if (src) {
          src = 'https://cdn.joaobordalo.com/images/static/portfolio/' + src;
          Modernizr.on('webp', function(result) {
            src = src + (result ? '.webp' : '.png');
            box.style.backgroundImage = 'url(' + src + ')';
          });
        }
        /* add event listener for click */
        var item = box.className.split(' ')[1];
        box.addEventListener('click', function() {goTo(item)});
      });
    });
  </script>
  <main>
    <section>
      <div class="container">
        <h1 class="heading">Portfolio</h1>
        <p class="lead">Some stuff I made recently</p>
      </div>
      <div class="container-fluid" style="padding-bottom: 90px">
        <div class="box wtst" onclick="goTo('wtst')" data-bg-image="wtst">
          <div class="overlay"></div>
          <div class="box_text">
            <h3>Where to surf today</h3>
          </div>
        </div>
        <div class="box iscore" data-bg-image="iscore">
          <div class="box_text">
            <h3>iScore</h3>
          </div>
        </div>
        <div class="box hatitude" data-bg-image="hatitude">
          <div class="box_text">
            <h3>Hatitude</h3>
          </div>
        </div>
        <div class="box ethereum-roulette" data-bg-image="ethroulette">
          <div class="box_text">
            <h3>Ethereum roulette</h3>
          </div>
        </div>
        <div style="clear: both"></div>
      </div>
    </section>
  </main>
